<div class="forgot-password-page">
  <div class="title">Internet of Food</div>
  <div class="form-container mat-elevation-z4">
    <p><b>Forgot password?</b></p>
    <p>
      Please enter your email and we shall send you further instructions.
    </p>
    <form #ngForm="ngForm" (ngSubmit)="ngForm.form.valid && forgotPassword()">
      <div class="form-container">
        <mat-form-field appearance="none">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>
      </div>
      <div class="buttons-container">
        <app-loading-button
          mat-raised-button
          id="send-button"
          color="primary"
          (click)="ngForm.onSubmit($event)"
          [disabled]="ngForm.form.invalid && ngForm.submitted"
        >
          Send Mail
        </app-loading-button>
        <button mat-stroked-button id="cancel-button" routerLink="/login">Back to login</button>
      </div>
    </form>
  </div>
</div>
