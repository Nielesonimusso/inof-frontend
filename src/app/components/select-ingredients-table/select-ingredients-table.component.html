<div class="select-ingredients-table-container">
  <mat-form-field class="search" id="searchBar">
    <mat-label>
      Search Ingredients
    </mat-label>
    <mat-icon class="mat-icon-fix-lineheight" matSuffix>
      search
    </mat-icon>
    <input (keyup)="applyFilter($event.target.value)" matInput type="search" />
  </mat-form-field>
  <div class="full-width">
    <div class="overflow-auto">
      <table mat-table [dataSource]="dataSource" id="table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element" class="mat-col-name">{{ element.name }}</td>
        </ng-container>

        <!-- Company Code Column -->
        <ng-container matColumnDef="companyCode">
          <th mat-header-cell *matHeaderCellDef>Company Code</th>
          <td mat-cell *matCellDef="let element" class="mat-col-company-code">{{ element.companyCode }}</td>
        </ng-container>

        <!-- Standard Code Column -->
        <ng-container matColumnDef="standardCode">
          <th mat-header-cell *matHeaderCellDef>Standard Code</th>
          <td mat-cell *matCellDef="let element" class="mat-col-standard-code">{{ element.standardCode }}</td>
        </ng-container>

        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="mat-col-add" *matCellDef="let element; index as i">
            <button id="td-add-ingredient-{{ i }}" mat-stroked-button color="primary" (click)="addItem(element)">
              Add
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
