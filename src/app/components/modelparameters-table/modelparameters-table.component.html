<!-- Material Table -->
<table [dataSource]="inputs" mat-table>
  <!-- Declare Columns. Order is not important: that is given by displayedColumns property -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="table-column" mat-header-cell *matHeaderCellDef>Name</th>
    <td class="table-row" mat-cell *matCellDef="let input">{{ input.name }}</td>
  </ng-container>
  <!-- Label Column -->
  <ng-container matColumnDef="columns">
    <th class="table-column" mat-header-cell *matHeaderCellDef>Columns</th>
    <td mat-cell *matCellDef="let input">
      <div *ngFor="let column of input.columns" class="column-column">{{ stringFor(column) }}</div>
    </td>
  </ng-container>

  <!-- Bind columns to the displayedColumns property. Sticky Header ensures the header stays in place when the table is scrolled. -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <!-- Declare rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
