<!-- Material Table -->
<table [dataSource]="inputs" mat-table>
  <!-- Declare Columns. Order is not important: that is given by displayedColumns property -->

  <!-- Label Column -->
  <ng-container matColumnDef="labels">
    <th class="table-column" mat-header-cell *matHeaderCellDef>Labels</th>
    <td mat-cell *matCellDef="let input">
      <div *ngFor="let label of input.labels" class="language-label">{{ stringFor(label) }}</div>
    </td>
  </ng-container>
  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th class="table-column" mat-header-cell *matHeaderCellDef>Unit</th>
    <td class="table-row" mat-cell *matCellDef="let input">{{ input.unit }}</td>
  </ng-container>
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th class="table-column" mat-header-cell *matHeaderCellDef>Description</th>
    <td class="table-row" mat-cell *matCellDef="let input">{{ input.description }}</td>
  </ng-container>

  <!-- Bind columns to the displayedColumns property. Sticky Header ensures the header stays in place when the table is scrolled. -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <!-- Declare rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
