<ng-container *ngFor="let argument of getArgumentNames()">
  <h3>{{ argument }}</h3>
  <table
    [dataSource]="dataSources.get(argument)"
    class="results-table-container table-transparant-header"
    style="width: 100%;"
    mat-table
  >
    <ng-container *ngFor="let column of displayedColumns.get(argument)" [matColumnDef]="column">
      <th *matHeaderCellDef class="table-column" mat-header-cell style="padding-right: 10px;">
        {{ column }}
      </th>
      <td *matCellDef="let element" class="table-row" mat-cell>
        {{ element[column] }}
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns.get(argument)" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns.get(argument)" mat-row></tr>
  </table>
</ng-container>
