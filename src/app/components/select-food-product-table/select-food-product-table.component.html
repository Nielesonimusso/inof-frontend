<div class="select-food-product-table-container">
  <mat-form-field class="search" id="searchBar">
    <mat-label>
      Search Food Product
    </mat-label>
    <mat-icon class="mat-icon-fix-lineheight" matSuffix>
      search
    </mat-icon>
    <input (keyup)="applyFilter($event.target.value)" matInput type="search" />
  </mat-form-field>
  <div class="full-width">
    <div class="overflow-auto">
      <table mat-table [dataSource]="dataSource" id="table">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="mat-col-name">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- companyCode Column -->
        <ng-container matColumnDef="companyCode">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="mat-col-description">
            {{ element.companyCode }}
          </td>
        </ng-container>

        <!--standardCode Column -->
        <ng-container matColumnDef="standardCode">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="mat-col-price">
            {{ element.standardCode }}
          </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="mat-col-select" *matCellDef="let element; index as i">
            <button id="td-add-model-{{ i }}" mat-stroked-button color="primary" (click)="addItem(element)">
              Select
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
